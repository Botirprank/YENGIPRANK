<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCARY PAGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background: black;
            color: red;
            font-family: 'Creepster', cursive;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 10px red;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        .ghost {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>ðŸ˜ˆ Welcome to the Nightmare ðŸ˜ˆ</h1>
    <img class="ghost" src="https://i.gifer.com/origin/76/7647c73b40326ec67cc598b340bfd73b_w200.gif" alt="Ghost">
    
    <!-- Qoâ€˜rqinchli audio avtomatik oâ€˜ynaydi -->
    <audio id="scary-audio" autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/6667" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Agar brauzer autoplayni bloklasa, sahifa bosilganda audio oâ€˜ynasin
        document.addEventListener('click', function() {
            document.getElementById('scary-audio').play();
        });
    </script>
</body>
</html>
